    <style>
        :root {
            --accent-color: #2563eb;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #050505;
            -webkit-tap-highlight-color: transparent;
        }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #050505;
        }
        #root:empty::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #1a1a1a;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-dark {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .accent-text { color: var(--accent-color); }
        .accent-bg { background-color: var(--accent-color); }
        .accent-ring:focus { --tw-ring-color: var(--accent-color); }
        
        .card-description {
            white-space: normal !important;
            min-height: auto !important;
            display: block !important;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(155, 155, 155, 0.5);
            border-radius: 20px;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@19.2.3,react-dom@19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",

    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Registro de Service Worker na Raiz para controle total do PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js', { scope: './' })
            .then(registration => {
              console.log('SW: Registrado com sucesso na raiz:', registration.scope);
              
              // Lógica de atualização forçada
              registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                if (installingWorker == null) return;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      console.log('SW: Novo conteúdo disponível. Reinicie o app.');
                    } else {
                      console.log('SW: Conteúdo em cache para uso offline.');
                    }
                  }
                };
              };
            })
            .catch(error => {
              console.error('SW: Erro no registro:', error);
            });
        });

        // Garantir que o app tome o controle imediatamente
        let refreshing;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          window.location.reload();
          refreshing = true;
        });
      }

      // Sistema de Recuperação Anti-Tela Branca
      window.addEventListener('load', () => {
        setTimeout(() => {
          const root = document.getElementById('root');
          // Se após 6 segundos o app não renderizar e estivermos online, forçamos um reload limpo
          if (root && root.innerHTML === "") {
            console.warn("Portal Web: Recuperação de emergência iniciada...");
            if (navigator.onLine) {
              window.location.reload(true);
            }
          }
        }, 6000);
      });
    </script>
</body>
</html>
